<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kindle Article to EPUB</title>
  <style>
    body { 
      font-family: sans-serif; 
      min-width: 300px; 
      padding: 15px; 
    }
    button { 
      width: 100%; 
      padding: 10px; 
      font-size: 1em; 
      background-color: #4285f4; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      margin-bottom: 10px; 
    }
    button:hover { 
      background-color: #3367d6; 
    }
    #status { 
      margin-top: 10px; 
      font-size: 0.9em; 
      color: #333; 
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .input-group small {
      display: block;
      margin-top: 5px;
      color: #666;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h3>Kindle Article to EPUB</h3>
  
  <div class="input-group">
    <label for="kindle-email">Email de Kindle:</label>
    <input type="email" id="kindle-email" placeholder="tu_email@kindle.com">
    <small>Tu direcci√≥n de email de Kindle (ej: usuario@kindle.com)</small>
  </div>

  <button id="convert-btn">Convertir y enviar a Kindle</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
